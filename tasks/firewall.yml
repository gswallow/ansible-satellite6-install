---
- name: "Firewall | Include firewall.yml"
  include_vars: "vars/firewall.yml"
  tags:
    - "firewall"

#Install firewalld and enable it
- name: "Firewall | Install firewalld"
  become: "yes"
  yum:
    name: "firewalld"
    state: "present"
  ignore_errors: "yes"
  tags:
    - "firewall"

- name: "Firewall | Set hostname with hostnamectl"
  hostname:
    name: "{{ satellite_deployment_hostname_full }}"
  tags:
    - "firewall"

- name: "Firewall | Update /etc/hosts wiht satellite hostname"
  lineinfile:
    line: "{{ satellite_deployment_ip_address }}
      {{ satellite_deployment_hostname_full }}
      {{ satellite_deployment_hostname_short }}"
    dest: "/etc/hosts"
  tags:
    - "firewall"

- name: "Firewall | Enable Firewalld"
  become: "yes"
  service:
    enabled: "yes"
    name: "firewalld"
    state: "started"
  tags:
    - "firewall"

#Opening firewall ports
- name: "Firewall | Opening Firewalld ports"
  become: "yes"
  firewalld:
    permanent: "yes"
    immediate: "yes"
    port: "{{ item }}"
    state: "enabled"
  with_items: "{{ satellite_deployment_fw_ports +
    satellite_deployment_plugin_ports }}"
  ignore_errors: "yes"
  tags:
    - "firewall"
